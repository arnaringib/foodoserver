<h1>{{ restaurant }}</h1>

{% if error_message %}
	<p><strong>{{ error_message }}</strong></p>
{% endif %}

<form action="/restaurants/{{ restaurant.id }}/rate/" method="post">
	{% for i in restaurant.rating_range %}
			<input type="radio" name="rating" id="rating{{ forloop.counter }}" value="{{ i }}" />
			<label for="rating{{ forloop.counter }}">{{ i }}</label><br />
	{% endfor %}
	<p><input type="submit" value="Vote"></p>
</form>
